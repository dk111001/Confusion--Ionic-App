<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot = "end">
      <ion-button (click) = "dismiss()"><ion-icon name = "close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Your Picture</ion-card-header>
    <img src="{{image}}" />
    <div [hidden]="imageSpinner">
      <ion-spinner name = "crescent"></ion-spinner>
      <h4>Loading . . . Please Wait</h4>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size = "6">
          <ion-button small fill = "clear" (click)="getImage(0)">Take Picture</ion-button>
          
        </ion-col>
        <ion-col size = "6">
          <ion-button small fill = "clear" (click)="getImage(1)">Get From Gallery</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position = "floating">First Name</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Last Name</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Tel. Number</ion-label>
      <ion-input type="tel" formControlName="telnum"  pattern="[0-9]*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Email</ion-label>
      <ion-input type="email" formControlName="email" email></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!registerForm.valid">Register</ion-button>
  </form>
</ion-content>
